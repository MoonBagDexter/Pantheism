<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#0a0628"/>
      <stop offset="100%" stop-color="#030014"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#c9a84c" stop-opacity=".35"/>
      <stop offset="100%" stop-color="#c9a84c" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#e8c84c"/>
      <stop offset="100%" stop-color="#a07a30"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <circle cx="256" cy="256" r="256" fill="url(#bg)"/>
  <!-- Outer glow -->
  <circle cx="256" cy="256" r="200" fill="url(#glow)"/>
  <!-- Outer ring -->
  <circle cx="256" cy="256" r="210" fill="none" stroke="url(#gold)" stroke-width="3" opacity=".4"/>
  <!-- Flower of Life - 6 petals -->
  <circle cx="256" cy="256" r="100" fill="none" stroke="#c9a84c" stroke-width="2.5" opacity=".5"/>
  <circle cx="256" cy="156" r="100" fill="none" stroke="#c9a84c" stroke-width="2" opacity=".25"/>
  <circle cx="256" cy="356" r="100" fill="none" stroke="#c9a84c" stroke-width="2" opacity=".25"/>
  <circle cx="342.6" cy="206" r="100" fill="none" stroke="#c9a84c" stroke-width="2" opacity=".25"/>
  <circle cx="169.4" cy="206" r="100" fill="none" stroke="#c9a84c" stroke-width="2" opacity=".25"/>
  <circle cx="342.6" cy="306" r="100" fill="none" stroke="#c9a84c" stroke-width="2" opacity=".25"/>
  <circle cx="169.4" cy="306" r="100" fill="none" stroke="#c9a84c" stroke-width="2" opacity=".25"/>
  <!-- Inner hexagon -->
  <polygon points="256,156 342.6,206 342.6,306 256,356 169.4,306 169.4,206" fill="none" stroke="#c9a84c" stroke-width="2" opacity=".35"/>
  <!-- Eye shape - the cosmic eye -->
  <path d="M106,256 Q256,140 406,256 Q256,372 106,256Z" fill="none" stroke="url(#gold)" stroke-width="4" opacity=".7"/>
  <!-- Iris -->
  <circle cx="256" cy="256" r="65" fill="none" stroke="#c9a84c" stroke-width="3" opacity=".6"/>
  <!-- Pupil glow -->
  <circle cx="256" cy="256" r="30" fill="#c9a84c" opacity=".15"/>
  <!-- Pupil -->
  <circle cx="256" cy="256" r="18" fill="url(#gold)"/>
  <!-- Central light -->
  <circle cx="256" cy="256" r="6" fill="#ede0b8"/>
  <!-- Highlight spark -->
  <circle cx="248" cy="248" r="4" fill="#fff" opacity=".6"/>
</svg>
