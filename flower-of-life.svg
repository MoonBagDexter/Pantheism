  <circle cx="250" cy="250" r="200" fill="none" stroke="#c9a84c" stroke-width="1.5" opacity=".3"/>
  <circle cx="250" cy="250" r="202" fill="none" stroke="#c9a84c" stroke-width=".5" opacity=".15"/>

  <!-- Ring 1: Center circle -->
  <circle cx="250" cy="250" r="66.7" fill="none" stroke="#c9a84c" stroke-width="1.2" opacity=".6"/>

  <!-- Ring 2: 6 circles around center (first petal ring) -->
  <circle cx="250" cy="183.3" r="66.7" fill="none" stroke="#c9a84c" stroke-width="1.1" opacity=".5"/>
  <circle cx="307.8" cy="216.65" r="66.7" fill="none" stroke="#c9a84c" stroke-width="1.1" opacity=".5"/>
  <circle cx="307.8" cy="283.35" r="66.7" fill="none" stroke="#c9a84c" stroke-width="1.1" opacity=".5"/>
  <circle cx="250" cy="316.7" r="66.7" fill="none" stroke="#c9a84c" stroke-width="1.1" opacity=".5"/>
  <circle cx="192.2" cy="283.35" r="66.7" fill="none" stroke="#c9a84c" stroke-width="1.1" opacity=".5"/>
  <circle cx="192.2" cy="216.65" r="66.7" fill="none" stroke="#c9a84c" stroke-width="1.1" opacity=".5"/>

  <!-- Ring 3: 12 circles (second petal ring) -->
  <circle cx="250" cy="116.6" r="66.7" fill="none" stroke="#c9a84c" stroke-width=".9" opacity=".3"/>
  <circle cx="307.8" cy="149.95" r="66.7" fill="none" stroke="#c9a84c" stroke-width=".9" opacity=".3"/>
  <circle cx="365.6" cy="216.65" r="66.7" fill="none" stroke="#c9a84c" stroke-width=".9" opacity=".3"/>
  <circle cx="365.6" cy="250" r="66.7" fill="none" stroke="#c9a84c" stroke-width=".9" opacity=".3"/>
  <circle cx="365.6" cy="283.35" r="66.7" fill="none" stroke="#c9a84c" stroke-width=".9" opacity=".3"/>
  <circle cx="307.8" cy="350.05" r="66.7" fill="none" stroke="#c9a84c" stroke-width=".9" opacity=".3"/>
  <circle cx="250" cy="383.4" r="66.7" fill="none" stroke="#c9a84c" stroke-width=".9" opacity=".3"/>
  <circle cx="192.2" cy="350.05" r="66.7" fill="none" stroke="#c9a84c" stroke-width=".9" opacity=".3"/>
  <circle cx="134.4" cy="283.35" r="66.7" fill="none" stroke="#c9a84c" stroke-width=".9" opacity=".3"/>
  <circle cx="134.4" cy="250" r="66.7" fill="none" stroke="#c9a84c" stroke-width=".9" opacity=".3"/>
  <circle cx="134.4" cy="216.65" r="66.7" fill="none" stroke="#c9a84c" stroke-width=".9" opacity=".3"/>
  <circle cx="192.2" cy="149.95" r="66.7" fill="none" stroke="#c9a84c" stroke-width=".9" opacity=".3"/>

