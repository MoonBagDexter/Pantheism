  <circle cx="250" cy="250" r="4" fill="#c9a84c" opacity=".8"/>
  <circle cx="250" cy="250" r="10" fill="none" stroke="#c9a84c" stroke-width=".8" opacity=".4"/>
  <circle cx="250" cy="250" r="1.5" fill="#ede0b8"/>
